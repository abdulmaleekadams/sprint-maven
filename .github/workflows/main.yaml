name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  checks:
    name: Run PR Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.0
          check-latest: true

      - name: Install dependencies
        run: npm install
      
      - name: Build application
        run: npm run build --if=present

