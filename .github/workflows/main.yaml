name: Build & Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.0
          check-latest: true

      - name: Build the application
        run: |
          npm install
          npm run build --if=present
